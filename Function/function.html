<!DOCTYPE html>
<html lang="en">
<head>
  <title>Function</title>
</head>
<body>
  <script>

    // function with return not parameter
  function myfunc(){
    let a = 3
    let b = 2
    let sum = a+b;
    return sum;
  }
  console.log(myfunc());

   // function with return and parameter
    function func(a, b){
      let sum = a+b;
    return sum;
  }
  console.log(func(20,30));



   // function with no return not parameter
  function hero(){
    let a = 35
    let b = 11
    let sum = a+b;
    console.log(sum);
  }
  hero(); 


  // function with no return and parameter
  function heroin(a,b){
    let sum = a+b;
    console.log(sum);
  }
  heroin(15,12);

      </script>  
</body>
</html>
