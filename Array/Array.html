let userScore = 0;
let computerScore = 0;
const choices = ["rock", "paper", "scissors"];


function getComputerChoice() {
    const randomIndex = Math.floor(Math.random() * choices.length);
    return choices[randomIndex];
}


function playRound(userChoice, computerChoice) {
    console.log(`You: ${userChoice} | Computer: ${computerChoice}`);

    if (userChoice === computerChoice) {
        console.log(" It's a tie!");
    } else if (
        (userChoice === "rock" && computerChoice === "scissors") ||
        (userChoice === "paper" && computerChoice === "rock") ||
        (userChoice === "scissors" && computerChoice === "paper")
    ) {
        console.log(" You win this round!");
        userScore++;
    } else {
        console.log(" Computer wins this round!");
        computerScore++;
    }
}


function startGame(rounds) {
    for (let i = 1; i <= rounds; i++) {
        let userChoice = prompt(`Round ${i}: Enter rock, paper, or scissors`).toLowerCase();

        if (!choices.includes(userChoice)) {
            console.log(" Invalid choice. Skipping round.");
            continue;
        }

        const computerChoice = getComputerChoice();
        playRound(userChoice, computerChoice);
        console.log(` Score â†’ You: ${userScore} | Computer: ${computerScore}\n`);
    }

    console.log(" Game Over!");
    if (userScore > computerScore) {
        console.log(" You won the game!");
    } else if (userScore < computerScore) {
        console.log(" Computer won the game!");
    } else {
        console.log(" It's a draw!");
    }
}


startGame(3);


  </script>
