<!DOCTYPE html>
<html lang="en">
<head>
  <title>Exercise JSON</title>
  <style>
  #myButton{
    height: 50px;
    width: 50px;
    font-size: 30px;
    border-radius: 5px;
  }
  .js-odd{
    background-color: chartreuse;
  }
  .js-even{
    background-color: blue;
  }
  </style>
</head>
<body>
  <h3 id="greeting"></h3>
  <button id="myButton" onclick="buttonPressed()">0</button>
  <script>


  let noOfTimesChicked = localStorage.getItem('noOfTimesClicked') || 0;
 
   function buttonPressed() {
        let button = document.querySelector('#myButton');
        noOfTimesChicked++;
        localStorage.setItem('noOfTimesClicked' , noOfTimesChicked)
        upDatebutton();
        }
    function upDatebutton(){
       let button = document.querySelector('#myButton');
        if(noOfTimesChicked % 2 === 0 ){
        button.classList.remove('js-odd');
        button.classList.add('js-even')
        }else{
        button.classList.remove('js-even');
        button.classList.add('js-odd')
        }
        button.innerText = noOfTimesChicked;
        }
        upDatebutton();
    
    function doGreeting( personName = 'Binod') {
      let date = new Date();
      let hours = date.getHours();
      let heading = document.querySelector('#greeting');
      console.log(hours);
      if(hours > 5 && hours <12){
        heading.innerText = `Good Morning ${personName}`
      } else if (hours > 12 && hours <18) {
      heading.innerText = `Good Afternoon ${personName}` ;      
      }else{
        heading.innerText = `Good Night ${personName} `
      }
  }
  doGreeting();
  </script>
</body>
</html>
