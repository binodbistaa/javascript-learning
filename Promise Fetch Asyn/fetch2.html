<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fetch</title>
</head>
<body>
  <script>
    const api = 'https://dummyjson.com/products'

    async function fetchApi() {
      const response = await fetch(api)      
      try{
          const data = response.json()
          console.log(data)
      }
      catch (err){
            console.log(err)
      }
    }
    fetchApi()
  </script>
</body>
</html>
