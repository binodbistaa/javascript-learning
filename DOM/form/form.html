<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container">
      <form class="form" onsubmit="return handleSubmit()">
        <h2>Registration</h2>

        <div class="form-row">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="fullname" placeholder="Enter your name" />
            <div id="nameCheck" class="error"></div>
          </div>
          <div class="form-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Enter your username" />
            <div id="userCheck" class="error"></div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Email</label>
            <input type="email" placeholder="Enter your email" />
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel"  placeholder="Enter your number" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
            />
            <div id="passwordCheck" class="error"></div>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm your password"
            />
            <div id="confirmCheck" class="error"></div>
          </div>  
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" id="dob">
              <div id="dobCheck" class="error"></div>
          </div>
        </div>

        <div class="form-group gender">
          <label>Gender</label>
          <div class="gender-options">
            <label><input type="radio" name="gender" /> Male</label>
            <label><input type="radio" name="gender" /> Female</label>
            <label
              ><input type="radio" name="gender" /> Prefer not to say</label
            >
          </div>
        </div>

        <button type="submit" class="btn">Register</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
